repositories {
    jcenter()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'

    defaultConfig {
        applicationId 'com.echsylon.sample'
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            buildConfigField 'String', 'BASE_URL', '"http://echo.jsontest.com"'
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        debug {
            buildConfigField 'String', 'BASE_URL', '"http://localhost:8080"'
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'
    debugCompile project(':library')
}
